<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap"

    />
    <script

      integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tsparticles/2.9.3/tsparticles.min.js"
      integrity="sha512-+YPbXItNhUCZR3fn5KeWPtJrXuoqRYQ4Gd1rIjEFG+h8UJYekebhOMh84vv7q+Y1sy5kdIIVtfftehCiigriMQ=="

      referrerpolicy="no-referrer"
    ></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="index.css" />
  </head>

  <audio id="audio" src="sang.mp3"></audio>
  <body>
    <div class="wrapper" id="wrapper">
      <input
        id="knapp"
        type="button"
        value="Klikk her ðŸ¥³"
        onclick="playGrats()"
      />
    </div>
  </body>
  <script>
    const parseQueryString = (search) =>
      (search || "")
        .replace(/^\?/g, "")
        .split("&")
        .reduce((acc, query) => {
          const [key, value] = query.split("=");

          if (key) {
            acc[key] = decodeURIComponent(value);
          }

          return acc;
        }, {});
    const search = parseQueryString(window.location.search);
    let gratulasjon = "Gratulerer med dagen!";
    if (search.navn) {
      gratulasjon = `Gratulerer med dagen, ${search.navn}!`;
    }
    const gratulasjonsElement = document.createElement("h1");
    gratulasjonsElement.innerText = gratulasjon;
    document.getElementById("wrapper").appendChild(gratulasjonsElement);
    function playGrats() {
      let audio = document.getElementById("audio");
      audio.play();
      document.getElementById("knapp").style.visibility = "hidden";
    }
  </script>
</html>
